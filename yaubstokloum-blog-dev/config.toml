# This is a simple configuration.
# If you want to see the full configuration, please check `full-config.toml` .
# And see https://gohugo.io/getting-started/configuration/ .

baseURL = "https://blog.yaubstokloum.workers.dev"
title = "blog"
enableRobotsTXT = true
enableEmoji = true
theme = "PaperMod"

hasCJKLanguage = true     # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
paginate = 7              # Number of articles displayed on the homepage  # 首页每页显示的文章数
rssLimit = 20             # Limit Entry Count to Rss file # 限制 Rss 文章输出数量
disqusShortname = ""      # disqus_shortname
googleAnalytics = "G-2LX9REEBTP"      # UA-XXXXXXXX-X
# copyright = ""            # default: author.name ↓        # 默认为下面配置的author.name ↓

enableGitInfo = true # use git commit log to generate lastmod record # 可根据 Git 中的提交生成最近更新记录。
# uglyURLs = true

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "zh-cn"           # Default language to use
[languages.zh-cn]
  title = "blog"
  languageName = "中文"
  weight = 1

[author]
  name = "yaubstokloum"        # essential                     # 必需
#  url = ""          # optional                      # 可选

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu              # 配置目录
  name = "主页"
  weight = 10
  identifier = "home"
  pageref = "/"
[[menu.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  pageref = "/post/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  pageref = "/tags/"
[[menu.main]]
  name = "搜索"
  weight = 40
  identifier = "search"
  pageref = "/search/"
  url = "/search/"


[params]
  contentCopyright = ''
  copyright= ''
  customFooter= ''
  comments= true
  defaultTheme= 'auto' # to switch between dark or light according to browser theme
  ShowCodeCopyButtons = true
  ShowFullTextinRSS = true
  showtoc = true
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowWordCount = true
  ShowReadingTime = true
  hideFooter = true
  since = "2021"            # Site creation time          # 站点建立时间
  homeFullContent = false   # if false, show post summaries on home page. Otherwise show full content.
  rssFullContent = true     # if false, Rss feed instead of the summary

  # site info (optional)                                  # 站点信息（可选，不需要的可以直接注释掉）
  # logoTitle = ""        # default: the title value    # 默认值: 上面设置的title值
  keywords = ["yaubstokloum", "blog","personal"]
  description = "yaubstokloum's personal blog."

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"

  # paginate of archives, tags and categories             # 归档、标签、分类每页显示的文章数目，建议修改为一个较大的值
  archive-paginate = 10

  # show word count and read time ?                       # 是否显示字数统计与阅读时间
  moreMeta = true

  # 一些全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能，在 archetypes/default.md 查看更多信息。
  # Some global options, you can also close or open something in front matter for a single post, see more information from `archetypes/default.md`.
  toc = true                                                                            # 是否开启目录
  photoswipe = true         # see https://github.com/dimsemenov/PhotoSwipe            # 是否启用PhotoSwipe（图片可点击）
  mathjax = true           # see https://www.mathjax.org/                              # 是否使用mathjax（数学公式）

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  customCSS = []            # if ['custom.css'], load '/static/css/custom.css' file
  customJS = []             # if ['custom.js'], load '/static/js/custom.js' file

  [fuseOpts]
    isCaseSensitive= false
    shouldSort= true
    location= 0
    distance= 1000
    threshold= 0.4
    minMatchCharLength= 0
    keys= ["title", "permalink", "summary", "content"]

  [params.giscus]         # giscus is a comment system based on GitHub Discussions. see https://giscus.app
    enable = true
    repo = "aucub/aucub.github.io"
    repoId = "R_kgDOGUcwVA"
    category = "Announcements"
    categoryId = "DIC_kwDOGUcwVM4CTz4P"
    theme = "light_protanopia"
    mapping = "pathname"
    reactionsEnabled = 1
    emitMetadata = 0
    inputPosition = "top"
    lang = "zh-CN"
    # mapping = "pathname"  # comment value is the default value
    # strict = 0
    # reactionsEnabled = 1
    # emitMetadata = 0
    # inputPosition = "top"
    # theme = "light"
    # lang = "en"
    # lazyLoading = false


# Highlight options. See https://gohugo.io/content-management/syntax-highlighting/
[markup]
  [markup.highlight]
    anchorLineNos = true
    codeFences = false
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'friendly'
    tabWidth = 4

[outputs]
  home = ['HTML','RSS','JSON']